name: budgeting-app

services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-budget}
      POSTGRES_USER: ${DATABASE_USERNAME:-budget}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-budget}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-budget} -d ${POSTGRES_DB:-budget}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-budget}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-budget}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-budget}
      JWT_SECRET: ${JWT_SECRET:-local-dev-jwt-secret-please-change-this-32-plus-bytes}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-local-dev-encryption-secret-please-change-this-value}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:${FRONTEND_PORT:-3000}}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    container_name: budget-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"

volumes:
  postgres_data:
